 <!DOCTYPE HTML>
<html lang="en" class="no-js">
<head>
	<meta charset='UTF-8'>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<link rel="apple-touch-icon" href="/apple-touch-icon.png">


	<link rel="stylesheet" href="css/screen.css" />

	<title>vPCO Innovation Challenge 2020</title>

</head>

<body>

	<div class="pageWrap">
		<header class="site-header">
			<div class="outer-wrap wrap">
				<div class="site-header_brand">
					<img src="images/vmware.png" alt="VMware">
				</div>
				<div class="site-hero">
					<h1>vPCO Innovation Challenge 2020</h1>
					<div class="site-intro">
						<h2>Welcome to vPCO Innovation Challenge 2020</h2>
					</div>
				</div>
			</div>
		</header>
		<main class="site-contents">
			<div class="outer-wrap wrap">
				<div class="site-form">
					<div class="site-form_container">
						<h3>SIGN IN</h3>
						<form action="">
							<div class="signin-box">
								<div class="input">
									<label for="">Email</label>
									<input type="text" placeholder="name@vmware.com">
								</div>
								<div class="input">
									<input type="submit" value="Enter">
								</div>
							</div>
						</form>
					</div>
					<div class="rules">
						<p>Access restricted to VMware employees with valid VMware email.</p>
					</div>
				</div>
			</div>
		</main>
		<footer class="site-footer">
			<div class="outer-wrap wrap">
				<div class="site-footer_container">
					<p>&copy; 2020</p>
				</div>
			</div>
		</footer>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/script.js"></script>
